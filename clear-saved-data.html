<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <title>Convy – išvalyti išsaugotus duomenis</title>
</head>
<body>
  <p id="msg">Išvaloma…</p>
  <script>
    try {
      localStorage.removeItem('convy_company');
      document.getElementById('msg').textContent = 'Atlikta. Convy išsaugoti duomenys išvalyti. Galite uždaryti šį langą.';
    } catch (e) {
      document.getElementById('msg').textContent = 'Klaida: ' + e.message;
    }
  </script>
</body>
</html>
